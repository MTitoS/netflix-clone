<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css" />

    <!-- OWL -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.css" />
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css" />

    <title>Netflix</title>
</head>

<body>
    <header>
        <nav>
            <span class="logo">Netflix</span>

            <ul>
                <a href="">
                    <li>Séries</li>
                </a>
                <a href="">
                    <li>Filmes</li>
                </a>
                <a href="">
                    <li>Documentários</li>
                </a>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <p class="featured-title">Pokémon</p>
        <p class="featured-desc">O desenho acompanha a jornada de Ash Ketchum, um corajoso garoto da cidade de Pallet,
            que sonha se tornar um Mestre Pokémon.</p>

        <div>
            <button><img class="tv-image" src="public/tv-solid.svg" /><span>Assistir agora</span></button>
            <button><img class="info-image" src="public/info-solid.svg" /><span>Mais informações</span></button>
        </div>
    </section>

    <section class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="public/venom.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img src="public/viuvanegra.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img src="public/pokemonfilme.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img src="public/peakyblinders.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img src="public/loki.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img src="public/flash.jpg" alt="" srcset="" />
            </div>
        </div>
    </section>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>

</html>
